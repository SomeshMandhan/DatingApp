<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username" required>
  </div>  

  <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required>
  </div>

  <!-- <div class="form-group">
    <label for="favValue">Favorite value?</label>
    <select class="form-control" id="favValue">
      <option *ngFor="let letValue of valuesFromHome" [value]="letValue">
        {{letValue.name}}
      </option>
    </select>
  </div> -->

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" >Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>
  
</form>
